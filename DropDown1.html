<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        .dropdown {
            position:relative;
            display: inline-block;
        }

        .dropdown-content {
            display:none;
            position:absolute;
            background-color: #f9f9f9;
            mid-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding:12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display:block;
        }

    </style>
</head>
<body>

    <div class="dropdown">
        <span>Mouse over me</span>

        <div class="dropdown-content">
            <p>Hello World!</p>
        </div>
    </div>
</body>
</html>

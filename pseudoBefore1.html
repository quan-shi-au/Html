<html>

<head>

    <style>
        #example::before {
            content: "#";
        }

        #example:after {
            content: ".";
        }

        .need-line::before {
            content: '--------'
        }

    </style>

</head>

<body>

    <div id="example">this is an example</div>
    <br/>

    <div class="need-line">need a line</div>
    <br />




</body>
</html>

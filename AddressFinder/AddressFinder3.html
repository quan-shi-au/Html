<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <input type="text" id="address_line_1" style="width:80%;"/>
    <input type="button" onclick="myOnClick();" value="reveal" >

    <script>

        function myOnClick() {
            alert(document.getElementById('address_line_1').value);
        }

        (function () {
            var widget, initAddressFinder = function () {
                widget = new AddressFinder.Widget(
                    document.getElementById('address_line_1'),
                    '4HG3DUEFVBQCXPKRNW7Y',
                    'AU', {
                        "address_params": {
                            "paf": "1",
                            "post_box": "0"
                        },
                        "show_locations": true,
                        "location_params": {
                            "location_types": "street, locality, state"
                        }
                    }
                );
                widget.on('result:select', function (fullAddress, metaData) {
                    document.getElementById('address_line_1').value = metaData.full_address

                });
            };

            function downloadAddressFinder() {
                var script = document.createElement('script');
                script.src = 'https://api.addressfinder.io/assets/v3/widget.js';
                script.async = true;
                script.onload = initAddressFinder;
                document.body.appendChild(script);
            };

            document.addEventListener('DOMContentLoaded', downloadAddressFinder);
        })();

    </script>
</body>



</html>

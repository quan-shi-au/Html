    <script>

        // the new operator creates an instance of a user-defined object type or of one of the built-in object types that has a construcotr function.
        function Person(name) {
            this.name = name;
        }

        $(function () {

            debugger;

            var bob = new Person('Bob');

            if (bob instanceof Person)
                console.log('bob is instance of Person');
            else
                console.log('bob is not instance of Person');

            console.log(bob.name);

            if (this === window)
                console.log('this is window');


        });


    </script>

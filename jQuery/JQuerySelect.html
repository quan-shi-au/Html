<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .container {
            display: grid;
            grid-column: 1 1 1;
            grid-row: 1 1 1;
        }

        .blueBox {
            grid-row:2;
            grid-column:2;
            float:none;
            background-color: blue;
        }

        .text {
            grid-row:1;
            grid-column: 1;
            grid
            grid-column-span: 3;
            grid-row-span: 3;

        }
    </style>
</head>
<body>
    <div class="body">
        <div name="container" class="container">
            <div name="blueBox" class="blueBox"></div>
            <div name="content" class="text"></div>
        </div>
    </div>
</body>

</html>

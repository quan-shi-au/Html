
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <a href="http://www.yahoo.com" id="foo">go to Yahoo</a>


    <script>

        $(function () {

            $(document).on("click", "a", function () {
                $(this).text("It works!");
            });

            $(document).ready(function () {
                $("a").trigger("click");
            });

        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://unpkg.com/sweetalert2@7.19.2/dist/sweetalert2.min.js"></script>
    <link href="https://unpkg.com/sweetalert2@7.19.2/dist/sweetalert2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>

</head>
<body>

    <button id="click-me">Click to see Swal</button>

    <script>
        $(function () {
            $('#click-me').click(showAlert);

        });


        function showAlert() {

            Swal({
                title: 'Are you sure?',
                text: 'You will not be able to recover this imaginary file!',
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, keep it'
            }).then(function(result){

                debugger;

                if (result.value) {
                    Swal(
                        'Deleted!',
                        'Your imaginary file has been deleted.',
                        'success'
                    )
                    // For more information about handling dismissals please visit
                    // https://sweetalert2.github.io/#handling-dismissals
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    Swal(
                        'Cancelled',
                        'Your imaginary file is safe :)',
                        'error'
                    )
                }
            });
        }


    </script>
</body>
</html>

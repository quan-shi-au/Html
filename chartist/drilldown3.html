<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400,400italic,700italic,100" rel="stylesheet">
</head>
<body>
    <div style="width:35%;">
        <div class="ct-chart ct-golden-section"></div>
    </div>

    <script>

        var newData = {
            series:
                [
                    { value: 1, meta: { info: 'New 1', index: 0 } },
                    { value: 3, meta: { info: 'New 2', index: 1 } },
                    { value: 5, meta: { info: 'New 3', index: 2 } },
                    { value: 7, meta: { info: 'New 4', index: 3 } }
                ]
        };

        var myChart = new Chartist.Pie('.ct-chart', {
            series: 
                [
                    { value: 1, meta: { info: 'Test 1', index: 0 } },
                    { value: 5, meta: { info: 'Test 2', index: 1 } },
                    { value: 8, meta: { info: 'Test 3', index: 2 } },
                    { value: 3, meta: { info: 'Test 4', index: 3 } }
                ]
        });

        $('.ct-chart').on('click', '.ct-slice-pie', function () {
            var meta = Chartist.deserialize($(this).attr('ct:meta'));
            console.log(meta);

            myChart.update(newData);
        });

    </script>


</body>
</html>

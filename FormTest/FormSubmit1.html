<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

</head>
<body>
    <form id="test-form">
        <div>
            <label>Input your name</label>
        </div>
        <div>
            <input type="text" name="name" id="name" />

        </div>

        <div>
            <input type="submit" value="submit" />

        </div>

        <div>
            <button type="button" id="btn-normal">A Normal button</button>
        </div>
        <div id="div-info"></div>

    </form>

<script>

        //return false;

        //event.preventDefault();


    $('#test-form').submit(function (event) {

        console.log('submit button clicked');
        $('#div-info').text('You clicked submit button');

        event.preventDefault();

        //return false;

        //event.preventDefault();

        $.ajax({
            cache: false,
            type: "GET",
            url: '/FormTest/FormSubmit1.html',
            success: function (data) {
                console.log(data);
            },
            error: function (xhr, ajaxOptions, thrownError) {
            }
        });



    });

    $('#btn-normal').click(function(event) {

        console.log('normal button clicked');
        $('#div-info').text('You clicked normal button');

        $('#test-form').submit();

    });

</script>

</body>
</html>

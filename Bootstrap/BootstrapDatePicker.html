<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

</head>
<body>

    <div class="container" id="sandbox-container">
        <input type="text" class="form-control">
    </div>

    <input type="text" data-plugin-datepicker class="form-control" id="frmDL_ExpiryDate" name="frmDL_ExpiryDate" data-date-format="dd/mm/yyyy">


    <script>

        $('#sandbox-container input').datepicker({
        });

        $("#frmDL_ExpiryDate").datepicker({
            dateFormat: 'dd/mm/yyyy',
            changeMonth: true,
            changeYear: true,
            yearRange: '-90:+0'
        });


    </script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery.post demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

    <form action="/" id="searchForm">
        <input type="submit" value="Just click to send http request">
    </form>

    <script>
        $("#searchForm").submit(function (event) {

            event.preventDefault();

            var data = {
                "username": "sam.quan@wontok.com",
                "password": "P@ssw0rd"
            };

            var callbackSuccess = function (data) {
                debugger;

                alert('success');

            }

            var callbackError = function (data) {
                debugger;

                alert('error');
            }

            jQuery.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                'type': 'POST',
                'url': "https://jira.wontok.com/rest/auth/latest/session",
                'data': JSON.stringify(data),
                'dataType': 'json',
                'success': callbackSuccess,
                'error': callbackError,
            });

        });
    </script>

</body>
</html>

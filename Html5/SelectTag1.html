<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form>
        <label for="city">City</label>
        <select id="city">
            <option>Please Choose</option>
            <option>Moscow</option>
            <option>London</option>
            <option>Paris</option>
        </select>
        <input type="button" id="submit" value="submit"
               onclick="madeSelection(document.getElementById('city', 'Please Select A City'))"/>
    </form>

    <script>
        function madeSelection(element, message) {

            debugger;

            if (element.value === "Please Choose") {
                alert(message);
                element.focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
